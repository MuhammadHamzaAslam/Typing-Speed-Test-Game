<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test Game</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="Files/style.css">
    <link rel="shortcut icon" href="https://ideogram.ai/assets/progressive-image/balanced/response/tagr9F_BSxmKk4-8z7ARbA" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <nav>
            <ul>
                <li><h1>Typing Test Game</h1></li>
            </ul>
        </nav>
        <div id="para" class="paragraph-box">
            <p>Your typing text will appear here...</p>
        </div>
        <div class="content">
            <ul class="result-details">
                <li class="time">
                    <p>Time Left:</p>
                    <span><b>60</b>s</span>
                </li>
                <li class="mistake">
                    <p>Mistakes:</p>
                    <span id="mistakeTag">0</span>
                </li>
                <li class="wpm">
                    <p>WPM:</p>
                    <span>0</span>
                </li>
                <li class="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                </li>
            </ul>
            <input type="text" placeholder="Enter Your Typed Text" id="typing-input">
            <button id="tryAgain">Try Again</button>
        </div>
    </section>
    <script src="Files/app.js"></script>
</body>
</html>
